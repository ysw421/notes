<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Private Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../db/style.css">
    <link rel="stylesheet" href="../db/viewer.css">
    <style>
        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }
        .admin-tab {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            border-bottom: 3px solid transparent;
        }
        .admin-tab.active {
            color: #1da1f2;
            border-bottom-color: #1da1f2;
        }
        .admin-tab:hover {
            color: #333;
        }
        .admin-panel {
            display: none;
        }
        .admin-panel.active {
            display: block;
        }
        .user-list {
            margin-top: 20px;
        }
        .user-item {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-info {
            flex: 1;
        }
        .user-info h3 {
            margin: 0 0 5px 0;
            font-size: 18px;
        }
        .user-info p {
            margin: 2px 0;
            color: #666;
            font-size: 14px;
        }
        .user-actions {
            display: flex;
            gap: 10px;
        }
        .user-actions button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-edit {
            background: #1da1f2;
            color: white;
        }
        .btn-edit:hover {
            background: #1a91da;
        }
        .btn-delete {
            background: #e74c3c;
            color: white;
        }
        .btn-delete:hover {
            background: #c0392b;
        }
        .btn-add {
            background: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .btn-add:hover {
            background: #27ae60;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-content h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group textarea {
            min-height: 80px;
            font-family: monospace;
        }
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .form-actions button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-save {
            background: #2ecc71;
            color: white;
        }
        .btn-save:hover {
            background: #27ae60;
        }
        .btn-cancel {
            background: #95a5a6;
            color: white;
        }
        .btn-cancel:hover {
            background: #7f8c8d;
        }
        .role-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }
        .role-admin {
            background: #e74c3c;
            color: white;
        }
        .role-user {
            background: #3498db;
            color: white;
        }
    </style>
</head>
<body dir="ltr">
    <div id="loginSection" style="display:none;">
        <div class="login-container">
            <h1>ðŸ”’ Admin Panel</h1>
            <p>Admin credentials required</p>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" autocomplete="username" required>
                <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
                <button type="submit">Login</button>
            </form>
            <div id="error" class="error"></div>
        </div>
    </div>

    <div id="viewerSection" style="display:none;">
        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;">
            <h1 style="margin: 0; border: none;">Admin Panel</h1>
            <div class="profile-container" onclick="toggleProfileMenu()">
                <div class="profile-circle">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="profile-menu" id="profileMenu" style="display:none;">
                    <div class="profile-username" id="profileUsername"></div>
                    <button onclick="logout(); event.stopPropagation();">
                        <i class="fa-solid fa-sign-out-alt"></i>Logout
                    </button>
                </div>
            </div>
        </div>

        <div class="admin-tabs">
            <button class="admin-tab active" onclick="switchTab('users')">
                <i class="fa-solid fa-users"></i> User Management
            </button>
            <button class="admin-tab" onclick="switchTab('files')">
                <i class="fa-solid fa-folder"></i> File Browser
            </button>
        </div>

        <div id="usersPanel" class="admin-panel active">
            <button class="btn-add" onclick="showUserModal()">
                <i class="fa-solid fa-plus"></i> Add User
            </button>
            <div id="userList" class="user-list"></div>
        </div>

        <div id="filesPanel" class="admin-panel">
            <iframe src="../db/" style="width: 100%; height: calc(100vh - 200px); border: none;"></iframe>
        </div>
    </div>

    <div id="userModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add User</h2>
            <form id="userForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="editUsername" required>
                </div>
                <div class="form-group">
                    <label>Password <span style="color: #999; font-weight: normal;">(leave empty to keep current)</span></label>
                    <input type="password" id="editPassword">
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select id="editRole" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Base Path</label>
                    <input type="text" id="editBasePath" value="/" placeholder="/">
                </div>
                <div class="form-group">
                    <label>Allowed Paths (one per line)</label>
                    <textarea id="editAllowed" placeholder="/folder1&#10;/folder2/file.txt"></textarea>
                </div>
                <div class="form-group">
                    <label>Denied Paths (one per line)</label>
                    <textarea id="editDenied" placeholder="/secret&#10;/private"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closeUserModal()">Cancel</button>
                    <button type="submit" class="btn-save">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:3000/api/github-proxy'
            : 'https://notes-api.ysw421.workers.dev';

        let currentEditingUser = null;

        async function checkAuth() {
            const token = localStorage.getItem('auth_token');
            const loginSection = document.getElementById('loginSection');
            const viewerSection = document.getElementById('viewerSection');

            if (!token) {
                loginSection.style.display = 'flex';
                viewerSection.style.display = 'none';
                document.getElementById('loginStyle').disabled = false;
                document.getElementById('viewerStyle').disabled = true;
                return;
            }

            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                if (payload.role !== 'admin') {
                    alert('Admin access required');
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('username');
                    checkAuth();
                    return;
                }

                loginSection.style.display = 'none';
                viewerSection.style.display = 'block';
                document.getElementById('loginStyle').disabled = true;
                document.getElementById('viewerStyle').disabled = false;

                loadUsers();
            } catch (error) {
                localStorage.removeItem('auth_token');
                localStorage.removeItem('username');
                checkAuth();
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    const payload = JSON.parse(atob(data.token.split('.')[1]));

                    if (payload.role !== 'admin') {
                        errorDiv.textContent = 'âŒ Admin access required';
                        return;
                    }

                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('username', username);
                    checkAuth();
                } else {
                    errorDiv.textContent = 'âŒ Invalid credentials';
                }
            } catch (error) {
                errorDiv.textContent = 'âŒ Connection error';
            }
        });

        async function loadUsers() {
            const token = localStorage.getItem('auth_token');
            try {
                const response = await fetch(`${API_URL}/admin/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, action: 'list' })
                });

                if (response.ok) {
                    const data = await response.json();
                    displayUsers(data.users);
                } else {
                    alert('Failed to load users');
                }
            } catch (error) {
                alert('Error loading users: ' + error.message);
            }
        }

        function displayUsers(users) {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';

            Object.entries(users).forEach(([username, user]) => {
                const div = document.createElement('div');
                div.className = 'user-item';
                div.innerHTML = `
                    <div class="user-info">
                        <h3>${username} <span class="role-badge role-${user.role}">${user.role}</span></h3>
                        <p><strong>Base Path:</strong> ${user.permissions.basePath}</p>
                        ${user.permissions.allowed.length > 0 ? `<p><strong>Allowed:</strong> ${user.permissions.allowed.join(', ')}</p>` : ''}
                        ${user.permissions.denied.length > 0 ? `<p><strong>Denied:</strong> ${user.permissions.denied.join(', ')}</p>` : ''}
                    </div>
                    <div class="user-actions">
                        <button class="btn-edit" onclick="editUser('${username}', ${JSON.stringify(user).replace(/"/g, '&quot;')})">
                            <i class="fa-solid fa-edit"></i> Edit
                        </button>
                        <button class="btn-delete" onclick="deleteUser('${username}')">
                            <i class="fa-solid fa-trash"></i> Delete
                        </button>
                    </div>
                `;
                userList.appendChild(div);
            });
        }

        function showUserModal(user = null) {
            const modal = document.getElementById('userModal');
            const title = document.getElementById('modalTitle');

            if (user) {
                title.textContent = 'Edit User';
                document.getElementById('editUsername').value = user.username;
                document.getElementById('editUsername').readOnly = true;
                document.getElementById('editPassword').value = '';
                document.getElementById('editPassword').placeholder = 'Leave empty to keep current';
                document.getElementById('editRole').value = user.role;
                document.getElementById('editBasePath').value = user.permissions.basePath;
                document.getElementById('editAllowed').value = user.permissions.allowed.join('\n');
                document.getElementById('editDenied').value = user.permissions.denied.join('\n');
                currentEditingUser = user.username;
            } else {
                title.textContent = 'Add User';
                document.getElementById('editUsername').value = '';
                document.getElementById('editUsername').readOnly = false;
                document.getElementById('editPassword').value = '';
                document.getElementById('editPassword').placeholder = '';
                document.getElementById('editPassword').required = true;
                document.getElementById('editRole').value = 'user';
                document.getElementById('editBasePath').value = '/';
                document.getElementById('editAllowed').value = '';
                document.getElementById('editDenied').value = '';
                currentEditingUser = null;
            }

            modal.classList.add('active');
        }

        function closeUserModal() {
            document.getElementById('userModal').classList.remove('active');
            currentEditingUser = null;
        }

        function editUser(username, user) {
            showUserModal({
                username,
                role: user.role,
                permissions: user.permissions
            });
        }

        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('editUsername').value;
            const password = document.getElementById('editPassword').value;
            const role = document.getElementById('editRole').value;
            const basePath = document.getElementById('editBasePath').value;
            const allowed = document.getElementById('editAllowed').value.split('\n').filter(p => p.trim());
            const denied = document.getElementById('editDenied').value.split('\n').filter(p => p.trim());

            const token = localStorage.getItem('auth_token');
            const action = currentEditingUser ? 'update' : 'create';

            const body = {
                token,
                action,
                username,
                role,
                permissions: { basePath, allowed, denied }
            };

            if (password || !currentEditingUser) {
                body.password = password;
            }

            try {
                const response = await fetch(`${API_URL}/admin/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if (response.ok) {
                    closeUserModal();
                    loadUsers();
                } else {
                    const data = await response.json();
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        async function deleteUser(username) {
            if (!confirm(`Delete user "${username}"?`)) return;

            const token = localStorage.getItem('auth_token');

            try {
                const response = await fetch(`${API_URL}/admin/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, action: 'delete', username })
                });

                if (response.ok) {
                    loadUsers();
                } else {
                    const data = await response.json();
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.admin-panel').forEach(p => p.classList.remove('active'));

            if (tab === 'users') {
                document.querySelector('.admin-tab:first-child').classList.add('active');
                document.getElementById('usersPanel').classList.add('active');
            } else {
                document.querySelector('.admin-tab:last-child').classList.add('active');
                document.getElementById('filesPanel').classList.add('active');
            }
        }

        function toggleProfileMenu() {
            const menu = document.getElementById('profileMenu');
            const username = localStorage.getItem('username');
            const token = localStorage.getItem('auth_token');
            const usernameDiv = document.getElementById('profileUsername');

            if (usernameDiv && username) {
                let isAdmin = false;
                if (token) {
                    try {
                        const payload = JSON.parse(atob(token.split('.')[1]));
                        isAdmin = payload.role === 'admin';
                    } catch (e) {}
                }
                usernameDiv.innerHTML = isAdmin
                    ? username + ' <i class="fa-solid fa-circle-check" style="color: #1da1f2;"></i>'
                    : username;
            }
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        }

        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('username');
            checkAuth();
        }

        document.addEventListener('click', function(event) {
            const profileContainer = document.querySelector('.profile-container');
            const profileMenu = document.getElementById('profileMenu');
            if (profileMenu && profileContainer && !profileContainer.contains(event.target)) {
                profileMenu.style.display = 'none';
            }
        });

        checkAuth();
    </script>
</body>
</html>
