<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Notes - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>üîí Private Notes</h1>
        <p>Enter your password</p>

        <form id="loginForm">
            <input
                type="password"
                id="password"
                placeholder="Password"
                autocomplete="new-password"
                required
            >
            <button type="submit">Enter</button>
        </form>

        <div id="error" class="error"></div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const errorDiv = document.getElementById('error');

        passwordInput.value = '';

        const existingToken = localStorage.getItem('auth_token');
        if (existingToken) {
            window.location.href = 'viewer';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorDiv.textContent = '';

            const password = passwordInput.value;

            try {
                const apiUrl = window.location.hostname === 'localhost'
                    ? 'http://localhost:3000/api/github-proxy'
                    : 'https://notes-pi-sand.vercel.app/api/github-proxy';

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('auth_token', data.token);
                    window.location.href = 'viewer';
                } else {
                    errorDiv.textContent = '‚ùå Incorrect password';
                    passwordInput.value = '';
                }
            } catch (error) {
                errorDiv.textContent = '‚ùå Connection error: ' + error.message;
            }
        });
    </script>
</body>
</html>
