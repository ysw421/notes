<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style type="text/css">
:root {
  font-family: sans-serif;
  background-color: -moz-dialog;
  color: -moz-dialogtext;
  font: message-box;
  padding-inline: 2em;
  color-scheme: light dark;
}
body {
  border: 1px solid ThreeDShadow;
  border-radius: 10px;
  padding: 3em;
  min-width: 30em;
  max-width: 65em;
  margin: 4em auto;
  background-color: Field;
  color: FieldText;
}
h1 {
  font-size: 160%;
  margin: 0 0 0.6em;
  border-bottom: 1px solid ThreeDLightShadow;
  font-weight: normal;
}
img {
  border: 0;
}
th {
  text-align: start;
  white-space: nowrap;
}
th > a {
  color: inherit;
}
table[order] > thead > tr > th {
  cursor: pointer;
}
table[order] > thead > tr > th::after {
  display: none;
  width: .8em;
  margin-inline-end: -.8em;
  text-align: end;
}
table[order="asc"] > thead > tr > th::after {
  content: "\2193"; /* DOWNWARDS ARROW (U+2193) */
}
table[order="desc"] > thead > tr > th::after {
  content: "\2191"; /* UPWARDS ARROW (U+2191) */
}
table[order][order-by="0"] > thead > tr > th:first-child > a ,
table[order][order-by="1"] > thead > tr > th:first-child + th > a ,
table[order][order-by="2"] > thead > tr > th:first-child + th + th > a {
  text-decoration: underline;
}
table[order][order-by="0"] > thead > tr > th:first-child::after ,
table[order][order-by="1"] > thead > tr > th:first-child + th::after ,
table[order][order-by="2"] > thead > tr > th:first-child + th + th::after {
  display: inline-block;
}
table.remove-hidden > tbody > tr.hidden-object {
  display: none;
}
td {
  white-space: nowrap;
}
table.ellipsis {
  width: 100%;
  table-layout: fixed;
  border-spacing: 0;
}
table.ellipsis > tbody > tr > td {
  overflow: hidden;
  text-overflow: ellipsis;
}
/* name */
th:first-child {
  padding-inline-end: 2em;
}
/* size */
th:first-child + th {
  padding-inline-end: 1em;
}
td:first-child + td {
  text-align: end;
  padding-inline-end: 1em;
}
/* date */
td:first-child + td + td {
  padding-inline-start: 1em;
  padding-inline-end: .5em;
}
/* time */
td:first-child + td + td + td {
  padding-inline-start: .5em;
}
.symlink {
  font-style: italic;
}
.dir ,
.symlink ,
.file {
  margin-inline-start: 20px;
}
.dir i,
.file i {
  margin-inline-end: 4px;
  margin-inline-start: -20px;
  width: 16px;
  display: inline-block;
  text-align: center;
  vertical-align: middle;
}
a {
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}
/* ensure multiple spaces are shown correctly. */
td:first-child > a {
  white-space: pre;
}
p {
  font-size: 110%;
}
#UI_goUp {
  margin-top: 0;
  float: inline-start;
}
table {
  clear: both;
  width: 90%;
  margin: 0 auto;
}
thead {
  font-size: 130%;
}
/* last modified */
th:last-child {
  text-align: center;
}
th:hover > a {
  text-decoration: underline;
}
body > table > tbody > tr:hover {
  outline: 1px solid ThreeDLightShadow;
}
/* let 'Size' and 'Last Modified' take only as much space as they need and 'Name' all the rest */
td:not(:first-child) {
  width: 0;
}
.up {
  padding: 0 0.5em;
  margin-inline-start: 20px;
}
.up i {
  margin-inline: -20px 4px;
  vertical-align: middle;
}
.logout-btn {
  float: right;
  padding: 6px 14px;
  background: #f0f0f0;
  border: 1px solid #ccc;
  border-radius: 4px;
  cursor: pointer;
  font-size: 13px;
  color: #333;
}
.logout-btn:hover {
  background: #e0e0e0;
}
.content-viewer {
  margin-top: 20px;
  padding: 20px;
  background: #f8f8f8;
  border: 1px solid #ddd;
  border-radius: 4px;
  max-height: 600px;
  overflow-y: auto;
}
.content-viewer pre {
  white-space: pre-wrap;
  word-wrap: break-word;
  font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
  font-size: 13px;
}
.content-viewer img {
  max-width: 100%;
}
</style>

<body dir="ltr">
<button class="logout-btn" onclick="logout()">로그아웃</button>
<h1 id="title">Index of /</h1>
<p id="UI_goUp" style="display:none">
  <a class="up" href="#" id="upLink">
    <i class="fa-solid fa-level-up-alt"></i>Up to higher level directory
  </a>
</p>
<table id="dirTable" order="">
 <thead>
  <tr>
   <th><a href="#" onclick="orderBy(0); return false;">Name</a></th>
   <th><a href="#" onclick="orderBy(1); return false;">Size</a></th>
   <th colspan="2"><a href="#" onclick="orderBy(2); return false;">Last Modified</a></th>
  </tr>
 </thead>
 <tbody id="tbody"></tbody>
</table>
<div id="contentViewer" class="content-viewer" style="display:none;"></div>
<script>
const API_URL = 'https://notes-4rdgtdjdt-ysw421s-projects.vercel.app/api/github-proxy';
let currentPath = '';
let gRows = [];
let gOrderBy = 0;
let gTable;
let gTBody;

const password = sessionStorage.getItem('auth_password');
if (!password) {
    window.location.href = 'index.html';
}

const FILE_ICONS = {
    'pdf': 'fa-file-pdf', 'doc': 'fa-file-word', 'docx': 'fa-file-word',
    'txt': 'fa-file-lines', 'md': 'fa-file-lines', 'rtf': 'fa-file-word',
    'js': 'fa-file-code', 'jsx': 'fa-file-code', 'ts': 'fa-file-code',
    'tsx': 'fa-file-code', 'py': 'fa-file-code', 'java': 'fa-file-code',
    'cpp': 'fa-file-code', 'c': 'fa-file-code', 'html': 'fa-file-code',
    'css': 'fa-file-code', 'php': 'fa-file-code', 'go': 'fa-file-code',
    'rs': 'fa-file-code', 'rb': 'fa-file-code', 'tex': 'fa-file-code',
    'png': 'fa-file-image', 'jpg': 'fa-file-image', 'jpeg': 'fa-file-image',
    'gif': 'fa-file-image', 'svg': 'fa-file-image', 'webp': 'fa-file-image',
    'bmp': 'fa-file-image', 'ico': 'fa-file-image',
    'zip': 'fa-file-zipper', 'tar': 'fa-file-zipper', 'gz': 'fa-file-zipper',
    'rar': 'fa-file-zipper', '7z': 'fa-file-zipper', 'bz2': 'fa-file-zipper',
    'json': 'fa-file-code', 'xml': 'fa-file-code', 'csv': 'fa-file-csv',
    'xlsx': 'fa-file-excel', 'xls': 'fa-file-excel',
    'mp3': 'fa-file-audio', 'wav': 'fa-file-audio', 'ogg': 'fa-file-audio',
    'flac': 'fa-file-audio', 'mp4': 'fa-file-video', 'avi': 'fa-file-video',
    'mov': 'fa-file-video', 'mkv': 'fa-file-video',
    'log': 'fa-file-lines', 'bib': 'fa-file-lines', 'aux': 'fa-file',
    'out': 'fa-file', 'toc': 'fa-file-lines', 'idx': 'fa-file',
    'ind': 'fa-file', 'fls': 'fa-file', 'fdb_latexmk': 'fa-file',
    'ilg': 'fa-file', 'synctex': 'fa-file',
};

const FILE_COLORS = {
    'fa-file-pdf': '#F44336', 'fa-file-word': '#2196F3',
    'fa-file-code': '#4CAF50', 'fa-file-image': '#9C27B0',
    'fa-file-zipper': '#FF9800', 'fa-file-excel': '#217346',
    'fa-file-csv': '#4CAF50', 'fa-file-audio': '#E91E63',
    'fa-file-video': '#673AB7', 'fa-file-lines': '#607D8B',
};

function getFileIcon(filename) {
    const ext = filename.split('.').pop().toLowerCase();
    return FILE_ICONS[ext] || 'fa-file';
}

function getIconColor(iconClass) {
    return FILE_COLORS[iconClass] || '#757575';
}

document.addEventListener("DOMContentLoaded", function() {
    gTable = document.getElementById("dirTable");
    gTBody = document.getElementById("tbody");

    // Handle hash-based routing
    window.addEventListener('hashchange', handleHashChange);
    handleHashChange();
});

function handleHashChange() {
    const hash = window.location.hash.slice(1); // Remove the '#'
    const path = decodeURIComponent(hash || '');
    loadFiles(path);
}

async function loadFiles(path) {
    const tbody = document.getElementById('tbody');
    const title = document.getElementById('title');
    const goUp = document.getElementById('UI_goUp');
    const upLink = document.getElementById('upLink');
    const contentViewer = document.getElementById('contentViewer');

    tbody.innerHTML = '<tr><td colspan="4">Loading...</td></tr>';
    contentViewer.style.display = 'none';
    gTable.style.display = 'table';

    currentPath = path;
    title.textContent = 'Index of /' + path;

    // Update "Up" link with parent path
    if (path) {
        const parentPath = path.split('/').slice(0, -1).join('/');
        upLink.href = '#' + encodeURIComponent(parentPath);
        goUp.style.display = 'block';
    } else {
        goUp.style.display = 'none';
    }

    try {
        const response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ password, path })
        });

        if (!response.ok) throw new Error('Authentication failed');

        const files = await response.json();
        tbody.innerHTML = '';
        gRows = [];

        files.sort((a, b) => {
            if (a.type === b.type) return a.name.localeCompare(b.name);
            return a.type === 'dir' ? -1 : 1;
        });

        files.forEach(file => {
            const tr = document.createElement('tr');
            const isDir = file.type === 'dir';
            const iconClass = isDir ? 'fa-folder' : getFileIcon(file.name);
            const iconColor = isDir ? '#FFA726' : getIconColor(iconClass);
            const size = file.size ? formatSize(file.size) : '';

            // Create path-dependent URL for directories, data attribute for files
            const linkHref = isDir ? '#' + encodeURIComponent(file.path) : '#';
            const clickHandler = isDir ? '' : `onclick="viewFile(this.closest('tr').fileData); return false;"`;

            tr.innerHTML = `
                <td sortable-data="${isDir ? '1' : '2'}${file.name.toLowerCase()}">
                    <table class="ellipsis"><tbody><tr><td>
                        <a class="${isDir ? 'dir' : 'file'}" href="${linkHref}" ${clickHandler}>
                            <i class="fa-solid ${iconClass}" style="color:${iconColor}"></i>${file.name}${isDir ? '/' : ''}
                        </a>
                    </td></tr></tbody></table>
                </td>
                <td sortable-data="${file.size || 0}">${size}</td>
                <td sortable-data="${Date.now()}"></td>
                <td></td>
            `;

            tr.fileData = file;
            gRows.push(tr);
            tbody.appendChild(tr);
        });

        if (gRows.length < 2) return;
        gTable.setAttribute("order", "");

    } catch (error) {
        tbody.innerHTML = `<tr><td colspan="4" style="color:red;">Error: ${error.message}</td></tr>`;
    }
}

async function viewFile(file) {
    const contentViewer = document.getElementById('contentViewer');
    gTable.style.display = 'none';
    contentViewer.style.display = 'block';
    contentViewer.innerHTML = '<p>Loading file...</p>';

    try {
        const content = atob(file.content);
        
        if (file.name.match(/\.(txt|md|js|json|py|html|css|xml|log|tex|bib|c|cpp|java|php|go|rs)$/i)) {
            contentViewer.innerHTML = `<pre>${escapeHtml(content)}</pre>`;
        } else if (file.name.match(/\.(png|jpg|jpeg|gif|webp|svg)$/i)) {
            contentViewer.innerHTML = `<img src="data:image/${file.name.split('.').pop()};base64,${file.content}">`;
        } else if (file.name.match(/\.pdf$/i)) {
            contentViewer.innerHTML = `<p>PDF: ${file.name} (${formatSize(file.size)})</p><p><a href="${file.download_url}" target="_blank">Download</a></p>`;
        } else {
            contentViewer.innerHTML = `<p>File: ${file.name} (${formatSize(file.size)})</p><p><a href="${file.download_url}" target="_blank">Download</a></p>`;
        }
    } catch (error) {
        contentViewer.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
    }
}

function logout() {
    sessionStorage.removeItem('auth_password');
    window.location.href = 'index.html';
}

function formatSize(bytes) {
    if (bytes === 0) return '';
    if (bytes < 1024) return bytes + ' B';
    if (bytes < 1024 * 1024) return Math.round(bytes / 1024) + ' KB';
    return Math.round(bytes / (1024 * 1024)) + ' MB';
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function compareRows(rowA, rowB) {
    const a = rowA.cells[gOrderBy].getAttribute("sortable-data") || "";
    const b = rowB.cells[gOrderBy].getAttribute("sortable-data") || "";
    let numA = +a;
    let numB = +b;
    
    if (a == numA && b == numB) {
        return numA - numB;
    }
    return a.toLowerCase().localeCompare(b.toLowerCase());
}

function orderBy(column) {
    if (!gRows.length) return;
    
    let order;
    if (gOrderBy == column) {
        order = gTable.getAttribute("order") == "asc" ? "desc" : "asc";
    } else {
        order = "asc";
        gOrderBy = column;
        gTable.setAttribute("order-by", column);
        gRows.sort(compareRows);
    }
    
    gTable.removeChild(gTBody);
    gTable.setAttribute("order", order);
    
    if (order == "asc") {
        gRows.forEach(row => gTBody.appendChild(row));
    } else {
        gRows.reverse().forEach(row => gTBody.appendChild(row));
    }
    
    gTable.appendChild(gTBody);
}
</script>
</body>
