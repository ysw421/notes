<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index of /</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Ubuntu, "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: #fff;
            color: #000;
            padding: 20px;
        }

        h1 {
            font-size: 18px;
            font-weight: normal;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .logout-btn {
            float: right;
            padding: 4px 12px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            color: #333;
        }

        .logout-btn:hover {
            background: #e0e0e0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th {
            text-align: left;
            padding: 8px;
            background: #f5f5f5;
            border-bottom: 1px solid #ccc;
            font-weight: normal;
            cursor: pointer;
        }

        th:hover {
            background: #e8e8e8;
        }

        td {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f9f9f9;
        }

        a {
            color: #0645ad;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        a:visited {
            color: #0b0080;
        }

        .icon {
            width: 20px;
            display: inline-block;
            text-align: center;
            margin-right: 8px;
        }

        .size {
            text-align: right;
            font-family: monospace;
        }

        .date {
            font-family: monospace;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            color: #c00;
            padding: 20px;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 4px;
            margin: 20px 0;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 10px;
            padding: 4px 8px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .content-viewer {
            margin-top: 30px;
            padding: 20px;
            background: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 600px;
            overflow-y: auto;
        }

        .content-viewer pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 13px;
        }

        .content-viewer img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <button class="logout-btn" onclick="logout()">Î°úÍ∑∏ÏïÑÏõÉ</button>
    <h1 id="title">Index of /</h1>

    <a href="#" class="back-link" id="backBtn" style="display: none;" onclick="goBack(); return false;">ÏÉÅÏúÑ ÎîîÎ†âÌÜ†Î¶¨</a>

    <div class="loading" id="loading">Î°úÎî© Ï§ë...</div>
    <div class="error" id="error" style="display: none;"></div>

    <table id="fileTable" style="display: none;">
        <thead>
            <tr>
                <th>Ïù¥Î¶Ñ</th>
                <th class="size">ÌÅ¨Í∏∞</th>
                <th class="date">ÏàòÏ†ï ÎÇ†Ïßú</th>
            </tr>
        </thead>
        <tbody id="fileList"></tbody>
    </table>

    <div class="content-viewer" id="contentViewer" style="display: none;"></div>

    <script>
        const API_URL = 'https://notes-4rdgtdjdt-ysw421s-projects.vercel.app/api/github-proxy';
        let currentPath = '';
        let pathHistory = [''];

        // Ïù∏Ï¶ù ÌôïÏù∏
        const password = sessionStorage.getItem('auth_password');
        if (!password) {
            window.location.href = 'index.html';
        }

        // Ï¥àÍ∏∞ Î°úÎìú
        loadFiles('');

        async function loadFiles(path) {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const fileTable = document.getElementById('fileTable');
            const fileList = document.getElementById('fileList');
            const contentViewer = document.getElementById('contentViewer');
            const backBtn = document.getElementById('backBtn');
            const title = document.getElementById('title');

            loading.style.display = 'block';
            error.style.display = 'none';
            fileTable.style.display = 'none';
            contentViewer.style.display = 'none';
            fileList.innerHTML = '';

            currentPath = path;
            title.textContent = 'Index of /' + path;
            backBtn.style.display = path ? 'inline-block' : 'none';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password, path })
                });

                if (!response.ok) {
                    throw new Error('Ïù∏Ï¶ù Ïã§Ìå®');
                }

                const files = await response.json();
                loading.style.display = 'none';
                fileTable.style.display = 'table';

                // Ï†ïÎ†¨: Ìè¥Îçî Î®ºÏ†Ä, Í∑∏ Îã§Ïùå ÌååÏùº (Ïù¥Î¶ÑÏàú)
                files.sort((a, b) => {
                    if (a.type === b.type) {
                        return a.name.localeCompare(b.name);
                    }
                    return a.type === 'dir' ? -1 : 1;
                });

                files.forEach(file => {
                    const tr = document.createElement('tr');

                    const icon = file.type === 'dir' ? 'üìÅ' : 'üìÑ';
                    const size = file.size ? formatSize(file.size) : '-';
                    const date = '-'; // GitHub APIÏóêÏÑú ÎÇ†Ïßú Ï†ïÎ≥¥Í∞Ä ÏóÜÏùå

                    tr.innerHTML = `
                        <td>
                            <span class="icon">${icon}</span>
                            <a href="#" onclick="handleClick('${file.type}', '${file.path}', ${JSON.stringify(file).replace(/'/g, "&apos;")}); return false;">
                                ${file.name}${file.type === 'dir' ? '/' : ''}
                            </a>
                        </td>
                        <td class="size">${size}</td>
                        <td class="date">${date}</td>
                    `;

                    fileList.appendChild(tr);
                });

            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = '‚ùå Ïò§Î•ò: ' + err.message;
            }
        }

        function handleClick(type, path, fileData) {
            if (type === 'dir') {
                pathHistory.push(currentPath);
                loadFiles(path);
            } else {
                viewFile(fileData);
            }
        }

        async function viewFile(file) {
            const contentViewer = document.getElementById('contentViewer');
            const fileTable = document.getElementById('fileTable');
            
            fileTable.style.display = 'none';
            contentViewer.style.display = 'block';
            contentViewer.innerHTML = '<div class="loading">ÌååÏùº Î°úÎî© Ï§ë...</div>';

            try {
                const content = atob(file.content);
                
                if (file.name.match(/\.(md|txt|js|json|py|html|css|xml|log)$/i)) {
                    contentViewer.innerHTML = `<pre>${escapeHtml(content)}</pre>`;
                } else if (file.name.match(/\.(png|jpg|jpeg|gif|webp)$/i)) {
                    contentViewer.innerHTML = `<img src="data:image/${file.name.split('.').pop()};base64,${file.content}" alt="${file.name}">`;
                } else {
                    contentViewer.innerHTML = `
                        <p>ÌååÏùº ÌÉÄÏûÖ: ${file.name.split('.').pop()}</p>
                        <p>ÌÅ¨Í∏∞: ${formatSize(file.size)}</p>
                        <a href="${file.download_url}" target="_blank">Îã§Ïö¥Î°úÎìú</a>
                    `;
                }
            } catch (err) {
                contentViewer.innerHTML = `<div class="error">‚ùå ÌååÏùºÏùÑ ÌëúÏãúÌï† Ïàò ÏóÜÏäµÎãàÎã§: ${err.message}</div>`;
            }
        }

        function goBack() {
            const previousPath = pathHistory.pop();
            loadFiles(previousPath);
        }

        function logout() {
            sessionStorage.removeItem('auth_password');
            window.location.href = 'index.html';
        }

        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
